        date: "2024-03-09"
        title: March Bombing Memorial Event
        text: |
            March Bombing Memorial Event and Candle Lighting in cooperation with the Estonian Heritage Society on Harju Street in Tallinn.
    -
        date: "May-June, 2024"
        title: International Photo and Video Competition
        text: |
            This year's International Photo and Video Competition especially welcomes entries related to the topic of Estonian war refugees. The awardees will receive an invitation to the Prime Minister's reception at Stenbock House in August.
    -
        date: "June-November, 2024"
        title: Opening of the outdoor exhibition on the topic of the Mass Flight of 1944.
        text: |
            Opening of the outdoor exhibition in six different locations across Estonia.
    -
        date: "2024-06-14"
        title: June Deportation Memorial Event
        text: |
            On the anniversary of the June deportation, the winner of the student essay competition will present their work at the annual ceremony at the Memorial for the Victims of Communism. The competition is organized in cooperation with Postimees and is dedicated to the memory of those that were forced to leave their homeland. The best essays will be published in Postimees.
    -
        date: "July-August, 2024"
        title: Summer School for youngsters of Estonian descent 
        text: |
            The central themes of the Summer School are Estonia's recent history, war refugees, the continuation of resistance in the Estonian diaspora and the history of diplomacy.
    -
        date: "2024-08-24"
        title: Conference "Second World War Estonian War Refugees"
        text: |
            Conference "Estonian War Refugees in World War II" takes place at Haapsalu Cultural Center.
            - Presentation of the database "Estonian War Refugees in World War II".
            - Presentation of the article collection on Swedish boat refugees.
            - Premiere of a documentary that covers the themes of helping refugees, the stories of refugees and returnees on the example of Sweden, and illustrates the void left by refugees in Estonian society.
            - 17:30-18:45 Reception at Haapsalu Castle for conference participants.
            - 19:00 Raimo Kangro "Mass in the Memory of Innocent Victims in Estonia" (1989, op. 40) at Haapsalu Cathedral.
